<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas Self-Portrait</title>
        <meta charset = "UTF-8">
        <script src="js/init.js"></script>
    </head>
    <body>
        <canvas id="selfPortrait" width="400" height="400"></canvas>


        <script>
            var c = document.getElementById("selfPortrait");
            var ctx = c.getContext("2d");

            //Hair
            ctx.fillStyle = "#2c1b18";
            ctx.beginPath();
            ctx.arc(200, 180, 110, Math.PI, 2 * Math.PI, false);
            ctx.fill();

            //Head
            ctx.fillStyle = "#fcd5b5";
            ctx.beginPath();
            ctx.arc(200, 180, 100, 0, 2 * Math.PI);
            ctx.fill();

            //Eyes
            ctx.fillStyle = "#ffffff";
            ctx.beginPath();
            ctx.arc(160, 160, 20, 0, Math.PI * 2); //L Eye
            ctx.fill();
            ctx.beginPath();
            ctx.arc(240, 160, 20, 0, Math.PI * 2) //R eye
            ctx.fill();

            ctx.fillStyle = "#000";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(160, 160, 7, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(240, 160, 7, 0, Math.PI * 2);
            ctx.fill();

            //Eyebrows
            ctx.strokeStyle = "#2clb18";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(140, 140);
            ctx.lineTo(180, 140);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(220, 140);
            ctx.lineTo(260, 140);
            ctx.stroke();

            //Smile
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(200, 200, 40, 0, Math.PI, false);
            ctx.fill();

            //Shirt
            ctx.fillStyle = "RGB(30, 144, 255)";
            ctx.beginPath();
            ctx.moveTo(120, 320);
            ctx.lineTo(280, 320);
            ctx.lineTo(310, 400);
            ctx.lineTo(90, 400);
            ctx.closePath();
            ctx.fill();

            /*//U-Neck cutout
            ctx.fillStyle = "fcd5b5";
            ctx.beginPath();
            ctx.arc(200, 320, 32, Math.PI, 0, true);
            ctx.lineTo(170, 320);
            ctx.lineTo(230, 320);
            ctx.closePath();
            ctx.fill();

            //Hoodie Strings
            ctx.strokeStyle = "#2c1b180";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(190, 280);
            ctx.lineTo(180, 330);
            ctx.moveTo(210, 280);
            ctx.lineTo(220, 330);
            ctx.stroke();*/

            //Neck
            ctx.fillStyle = "#fcd5b5";
            ctx.fillRect(185, 280, 30, 40);


            console.log("called ctx.fill()");

            console.log("Script Ran Sucessfuly");
        </script>
    </body>
</html>
