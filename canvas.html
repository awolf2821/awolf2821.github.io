<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas Self-Portrait</title>
        <script src="js/init.js"></script>
        <style>
            #selfPortrait{
                margin:auto;
                width:50%;
            }
        </style>
    </head>
    <body>
        <canvas id="selfPortrait" width="1000" height="1000"></canvas>
        <script>
            const c = document.getElementById("selfPortrait");
            const ctx = c.getContext("2d");
            /*Draw Head*/ 
            ctx.beginPath();
            ctx.arc(500, 500, 250, 0, 2 * Math.PI);
            ctx.fillStyle = '#FFDBAC';
            ctx.fill();

            /*Draw Neck*/
            ctx.fillStyle = '#FFDBAC';
            ctx.fillRect(425,675,150,125);
            ctx.arc(500, 675, 75, 180, 2 * Math.PI);
            ctx.fill();

            


        </script>
    </body>
</html>
