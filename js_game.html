<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake</title>
        <link rel="icon" type="x/icon" href="favicon.ico">
        <style>
            #gameCanvas{
                border: 1px solid;
                width: 640px;
                height: 640px;
            }
            .body{
                background-color: #363131;
            }
            .text{
                color:white;
            }
        </style>
    </head>
    <body class="body">
        <h1 class="text">Snake!</h1>


        <canvas id="gameCanvas" width="640" height="640"></canvas>
        
        <p class="text">Classic Snake Game. Use the arrow keys to move and don't hit the walls!</p>
        <p id="currentScore" class="text">Score: No Value yet!</p>
        <p id="highScore" class="text">High Score: No Value Yet!</p>
        <button id="resetButton">Reset!</button>

        <script src="js_game.js"></script>
    </body>
</html>
